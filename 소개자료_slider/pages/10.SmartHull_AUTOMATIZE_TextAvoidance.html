<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>SmartHull - Automatize (문자 회피)</title>
<style>
:root{
  --w:1920px; --h:1080px;
  --bg1:#ffffff; --bg2:#f4f9ff; --bg3:#e7f2ff;
  --text:#0b1324; --muted:#4b5563;
  --blue:#2f80ed;
  --font:"Noto Sans KR","Segoe UI",Roboto,Helvetica,Arial,"Malgun Gothic",system-ui,sans-serif;
}
html,body{
  height:100%; margin:0;
  display:grid; place-items:center;
  background:#0b1220;
  font-family:var(--font);
}
.slide{
  width:var(--w); height:var(--h);
  position:relative; overflow:hidden;
  border-radius:16px;
  background:
    radial-gradient(1200px 720px at 80% 18%, var(--bg3), transparent 60%),
    radial-gradient(900px 640px at 15% 88%, var(--bg2), transparent 55%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
}
.wrap{
  position:absolute; inset:0;
  padding:80px 100px 70px 100px;
  box-sizing:border-box;
  display:grid;
  grid-template-rows:auto auto 1fr;
  gap:18px;
}
h1{
  margin:0;
  font-size:64px;
  font-weight:900;
  letter-spacing:-0.02em;
}
.desc{
  font-size:28px;
  font-weight:800;
  color:#1f2937;
}
.compare{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap:36px;
  align-items:stretch;
  position: relative;
}
.card{
  background: rgba(255,255,255,.85);
  border:1px solid rgba(11,19,36,.08);
  border-radius:24px;
  padding:22px;
  display:grid;
  grid-template-rows:auto 1fr;
  gap:16px;
}
.label{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
}
.label .ttl{
  font-size:26px;
  font-weight:900;
  color:var(--text);
}
.pill{
  padding:10px 14px;
  border-radius:999px;
  background: rgba(47,128,237,.10);
  border:1px solid rgba(47,128,237,.18);
  color:#1e5fb5;
  font-weight:900;
  font-size:18px;
  white-space:nowrap;
}
.imgWrap{
  display:grid;
  place-items:center;
  border-radius:18px;
  overflow:hidden;
  background:#111;
  height: 610px;   /* slightly smaller */
}
.imgWrap img{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}
@media (max-width:2100px){
  .slide{ transform:scale(.8); transform-origin:center; }
}

.midArrow{
  position:absolute;
  left: 50%;
  top: 52%;
  transform: translate(-50%, -50%);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  pointer-events:none;
  opacity: .95;
}
.midArrow .shaft{
  width: 120px;
  height: 8px;
  border-radius: 999px;
  background: linear-gradient(90deg, rgba(47,128,237,.25), rgba(47,128,237,.85));
  box-shadow: 0 10px 18px rgba(47,128,237,.12);
}
.midArrow .head{
  width: 0; height: 0;
  border-top: 18px solid transparent;
  border-bottom: 18px solid transparent;
  border-left: 26px solid rgba(47,128,237,.90);
  filter: drop-shadow(0 10px 14px rgba(47,128,237,.12));
}
</style>
</head>
