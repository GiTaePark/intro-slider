<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartHull - Title</title>
  <style>
    :root{
      --w: 1920px;
      --h: 1080px;

      --bg1:#ffffff;
      --bg2:#f4f9ff;
      --bg3:#e7f2ff;

      --text:#0b1324;
      --line: rgba(11,19,36,.10);

      --blue:#2f80ed;
      --blue2:#67b3ff;

      /* “업체 소개” 느낌: 정직/중립 산세리프 중심 */
      --font: "Noto Sans KR","Segoe UI",Roboto,Helvetica,Arial,"Malgun Gothic",system-ui,-apple-system,sans-serif;
    }

    html, body{
      height:100%;
      margin:0;
      display:grid;
      place-items:center;
      background:#0b1220; /* preview only */
      font-family: var(--font);
    }

    .slide{
      width: var(--w);
      height: var(--h);
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background:
        radial-gradient(1200px 720px at 78% 18%, var(--bg3), transparent 60%),
        radial-gradient(900px 640px at 18% 88%, var(--bg2), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      box-shadow: 0 18px 40px rgba(15,23,42,.12);
    }

    .grid{
      position:absolute; inset:0;
      background:
        linear-gradient(var(--line) 1px, transparent 1px) 0 0 / 100% 90px,
        linear-gradient(90deg, var(--line) 1px, transparent 1px) 0 0 / 90px 100%;
      opacity:.12;
      pointer-events:none;
      mask-image: radial-gradient(980px 980px at 50% 38%, rgba(0,0,0,1), rgba(0,0,0,0));
    }

    .blob{
      position:absolute;
      width: 620px; height: 620px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(47,128,237,.22), rgba(103,179,255,.05) 62%, transparent 74%);
      filter: blur(2px);
      opacity: .85;
      pointer-events:none;
    }
    .blob.b1{ right:-210px; top:-260px; }
    .blob.b2{ left:-260px; bottom:-300px; transform: rotate(18deg); opacity:.70; }

    .accent{
      position:absolute;
      left: 92px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 300px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--blue), var(--blue2));
      box-shadow: 0 18px 30px rgba(47,128,237,.18);
    }

    .wrap{
      position:absolute; inset:0;
      padding: 110px;
      display:grid;
      place-items:center;
      text-align:center;
    }

    .title{
      margin:0;
      font-size: 252px;       /* +50% 유지 */
      line-height: 1.00;
      letter-spacing: -0.02em; /* 과한 개성 제거 */
      color: var(--text);
      font-weight: 800;        /* 900 -> 800 (좀 더 기업 느낌) */
      text-rendering: geometricPrecision;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    /* Underline: 더 절제된 라인 */
    .title::after{
      content:"";
      position:absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -34px;
      width: 980px;
      height: 6px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(47,128,237,0), rgba(47,128,237,.38), rgba(47,128,237,0));
    }

    @media (max-width: 2100px){
      .slide{ transform: scale(.8); transform-origin: center; }
    }
  </style>
</head>

<body>
  <section class="slide" aria-label="SmartHull Title Slide">
    <div class="grid"></div>
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="accent"></div>

    <div class="wrap">
      <h1 class="title">SmartHull</h1>
    </div>
  </section>
</body>
</html>
