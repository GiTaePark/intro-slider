<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>SmartHull - 현도에서 SmartHull로</title>
  <style>
    :root{
      --w:1920px; --h:1080px;
      --bg1:#ffffff; --bg2:#f4f9ff;
      --text:#0b1324; --muted:#4b5563;
      --blue:#2f80ed;
      --font:"Noto Sans KR","Segoe UI",Roboto,Helvetica,Arial,"Malgun Gothic",system-ui,sans-serif;
    }
    html,body{
      height:100%; margin:0;
      display:grid; place-items:center;
      background:#0b1220;
      font-family:var(--font);
    }
    .slide{
      width:var(--w); height:var(--h);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      border-radius:16px;
      box-shadow:0 18px 40px rgba(15,23,42,.12);
      padding:96px 120px;
      box-sizing:border-box;
      display:grid;
      grid-template-rows:auto 1fr;
      gap: 28px;
    }
    h1{
      margin:0;
      font-size:72px;
      font-weight:800;
      letter-spacing:-0.02em;
    }
    .compare{
      display:grid;
      grid-template-columns: 1fr 170px 1fr;
      gap:64px;
      align-items:stretch;
    }
    .col{
      border-radius:28px;
      padding:56px;
      border:1px solid rgba(11,19,36,.08);
      background:#fff;
      display:grid;
      grid-template-rows:auto 1fr;
      gap:32px;
    }
    .asis{
      background:linear-gradient(180deg,#ffffff,#f9fafb);
    }
    .tobe{
      background:linear-gradient(180deg,#eef5ff,#ffffff);
      border-color:rgba(47,128,237,.4);
    }
    .label{
      font-size: 56px;
      font-weight: 800;
      letter-spacing: -0.01em;
      text-align: center;
      line-height: 1.1;
    }
    .asis .label{ color:#6b7280; }
    .tobe .label{ color:var(--blue); }

    ul{
      margin:0;
      padding-left:28px;
      font-size: 32px;
      line-height:1.6;
    }
    .asis ul{ color:var(--muted); }
    .tobe ul{ color:#1f2937; font-weight:700; }

    li{ margin:22px 0; }

    @media (max-width:2100px){
      .slide{ transform:scale(.8); transform-origin:center; }
    }
  
    
    .midArrow{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
    }
    .midArrow .shaft{
      height: 10px;
      width: 120px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(47,128,237,.18), rgba(47,128,237,.75));
      box-shadow: 0 14px 26px rgba(47,128,237,.16);
    }
    .midArrow .head{
      width: 0;
      height: 0;
      border-top: 26px solid transparent;
      border-bottom: 26px solid transparent;
      border-left: 30px solid rgba(47,128,237,.88);
      filter: drop-shadow(0 10px 16px rgba(47,128,237,.18));
    }

</style>
</head>
<body>
<section class="slide">
  <h1>Why SmartHull?</h1>

  <div class="compare">
    <!-- AS-IS -->
    <div class="col asis">
      <div class="label">As-Is<br/>수작업</div>
      <ul>
        <li>작업자 경험 의존</li>
        <li>설계 변경 시 재작업/오류</li>
        <li>리드타임 증가/예측 어려움</li>
        <li>숙련자 은퇴 리스크</li>
      </ul>
    
    </div>

    <!-- ARROW -->
    <div class="midArrow" aria-hidden="true">
      <div class="shaft"></div>
      <div class="head"></div>
    </div>

    <!-- TO-BE -->

    <div class="col tobe">
      <div class="label">To-Be<br/>자동화</div>
      <ul>
        <li>부재 단위 기준 관리</li>
        <li>Interface 사전 검증</li>
        <li>노하우 자동화 · 개정 대응</li>
        <li>CadwinNest · 절단/가공 연계</li>
      </ul>
    </div>
  </div>
</section>
</body>
</html>
