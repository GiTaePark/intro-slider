<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank you</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #000000;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 22px;
      text-align:center;
      user-select:none;
    }
    .title {
      font-size: 96px;
      font-weight: 900; /* thicker */
      letter-spacing: 0.5px;
      line-height: 1;
    }
    .brand {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">Thank you</div>
    <div class="brand">CADWIN SYSTEM</div>
  </div>
</body>
</html>
